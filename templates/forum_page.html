{% extends 'forums.html' %}
{% block forum %} 
<h1>{{ forum.forum_name }}</h1>
{{ forum.forum_desc }}<br> <br>

<div>
	<form action="/forums/{{ forum.forum_id }}" method="POST"><br>
		<b>New Post:</b>
		<br><textarea rows="6" cols="50" name="content"></textarea><br>
		<br><input type=submit>
	</form>
</div>
{% for post in posts %}
	<div>
		<b>{{ post.username }}:</b> {{ post.content }}
		<div align="left"><a href="/forums/like/{{ post.post_id }}">Like</a>({{ post.like_num }})/<a href="/forums/dislike/{{ post.post_id }}">Dislike</a>({{ post.dislike_num }}) </div>
		<div align="right">Posted: {{ post.date_posted }}</div>
	</div>	
{% endfor %}

{% endblock %}
